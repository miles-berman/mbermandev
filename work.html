
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Miles Berman - Work</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/global.css"/>
  <link rel="stylesheet" href="/src/styles/components.css"/>
  <link rel="stylesheet" href="/src/styles/work.css"/>

  <!-- Components -->
  <script type="module" src="/src/js/components.js"></script>

  <!-- SEO -->
  <meta name="description" content="A showcase of recent projects and collaborations by Miles Berman across web, e-commerce, audio, and tailored software."/>
  <meta property="og:title" content="Miles Berman â€” Work"/>
  <meta property="og:description" content="Selected projects across web, e-commerce, audio, and tailored software."/>
</head>
<body>
  <!-- Header -->
  <site-header></site-header>

  <main>
    <section>
      <div class="container">
        <h1>My Work</h1>
        <p class="subhead">A showcase of my recent projects and collaborations.</p>
      </div>
    </section>

    <!-- Filters (tabs) -->
    <div class="container">
      <div class="pill-list" role="tablist" aria-label="Filter projects by category">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true" aria-controls="project-grid">All</button>
        <button class="filter" data-filter="web" role="tab" aria-controls="project-grid">Web</button>
        <button class="filter" data-filter="ecommerce" role="tab" aria-controls="project-grid">E-Commerce</button>
        <button class="filter" data-filter="software" role="tab" aria-controls="project-grid">Software</button>
        <button class="filter" data-filter="games" role="tab" aria-controls="project-grid">Games</button>
      </div>
    </div>

    <!-- Projects grid -->
    <section id="projects" class="projects reveal" aria-labelledby="projects-heading">
      <div class="container">
        <div id="project-grid" class="project-grid" role="tabpanel" aria-live="polite">
        </div>
        <!-- empty-state -->
        <p id="no-results" hidden>No projects match this filter.</p>
      </div>
    </section>

  </main>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script type="module" src="/src/js/work.js"></script>

  <!-- Footer -->
  <site-footer></site-footer>
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
