<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Miles Berman - Contact</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/global.css"/>
  <link rel="stylesheet" href="/src/styles/components.css"/>
  <link rel="stylesheet" href="/src/styles/contact.css"/>

  <!-- Components -->
  <script type="module" src="/src/js/components.js"></script>
</head>
<body>
    <site-header></site-header>

    <section class="">      
        <div class="container">
            <h1>Let's talk about your project</h1>
            <p class="subhead">Whether you need a brand-new site, custom integrations, or ongoing support — let’s connect.</p>
        </div>
    </section>

    <section id="contact" class="contact container reveal">
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="fb4df110-0765-47e3-bdf2-413c9752bcfa" />
            <!-- <input type="hidden" name="redirect" value="https://yoursite.com/thank-you" /> -->
            <!-- Honeypot (bots will fill this) -->
            <input type="checkbox" name="botcheck" class="hidden" tabindex="-1" autocomplete="off" style="display:none"/>

            <div 
            style="margin-bottom: 50px;">
                <p>All emails are sent securely through Web3Forms to <a href="mailto:contact@mberman.dev">contact@mberman.dev</a>. Feel free to email me directly, or by using the form below.</p>
            </div>

            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" maxlength="2500" required></textarea>
            </div>
            <div class="h-captcha" data-captcha="true"></div>
            <button type="submit" class="btn primary">Send Message</button>
        </form>
    </section>

    <site-footer></site-footer>
    <!-- Global behaviors -->
    <script type="module" src="/src/js/app.js"></script>

    <!-- Web3Forms script (enable capcha) -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <!-- Web3Forms script (enforce capcha) -->
    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e) {

            const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;

            if (!hCaptcha) {
                e.preventDefault();
                alert("Please fill out captcha field")
                return
            }
        });
    </script>


  
</body>
</html>
